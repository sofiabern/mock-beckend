tags:
  - Check-ins and Bookings
summary: Get all check-ins and bookings
operationId: getCheckIns
description: 'Get all check-ins and bookings'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully got all check-ins!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully got all check-ins
            data:
              type: array
              items:
                $ref: '../../components/schemas/check-in.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
