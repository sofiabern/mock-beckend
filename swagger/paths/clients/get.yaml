tags:
  - Clients
summary: Get all clients
operationId: getClients
description: 'Get all clients'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully got all clients!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully got all clients
            data:
              type: array
              items:
                $ref: '../../components/schemas/client.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
